<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маршрутизатор склада</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Маршрутизатор склада</h1>

        <!-- Форма для маршрута -->
        <form id="route-form">
            <label for="start-point">Начальная точка:</label>
            <input type="text" id="start-point" name="start_point" placeholder="Например, G-1-1" required>

            <label for="end-point">Конечная точка:</label>
            <input type="text" id="end-point" name="end_point" placeholder="Например, G-13-1" required>

            <label for="points">Точки маршрута (через запятую):</label>
            <input type="text" id="points" name="points" placeholder="Например, A-1-1, B-2-2">

            <button type="submit">Рассчитать</button>
        </form>

        <!-- Секция результатов -->
        <div id="result-section">
            <h2>Результаты маршрута</h2>
            <p id="optimal-order">Оптимальный порядок точек: </p>
            <p id="shortest-path">Кратчайший маршрут: </p>
            <p id="steps-count">Количество шагов: </p>
        </div>

        <!-- Секция визуализации -->
        <div id="visualization-section">
            <h2>3D Визуализация склада</h2>
            <div id="warehouse3d" style="width: 100%; height: 600px;"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
